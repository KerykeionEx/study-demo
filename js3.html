    <title>Title</title>

<body>
<script>
    // function Foo(){}

    const object = {
        id: '123456',
        name: 'zzh',
        tel: '1329384209012',
        address: '北京丰台区',
        param:'a&b=c'
    }
    const str = Object.keys(object).map((key) => `${key}=${encodeURIComponent(object[key])}`).join('&');
    console.log(str);
    // function urlToObj(url) {

    //     return obj;

    // console.log(urlToObj(str));
    var urlSearchParams = new URLSearchParams(str)
    var urlObj = {}
    for (let [key, value] of urlSearchParams.entries()) {
        urlObj[key] = value
    }
    console.log(urlObj);
</script>
