<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title></title>
    <style>
body {
    margin: 0
}

html {
    font-size: 16px;
}

@media screen and (min-width: 375px) {
    html {
        /* iPhone6的375px尺寸作为16px基准，414px正好18px大小, 600 20px */
        font-size: calc(100% + 2 * (100vw - 375px) / 39);
        font-size: calc(16px + 2 * (100vw - 375px) / 39);
    }
}

@media screen and (min-width: 414px) {
    html {
        /* 414px-1000px每100像素宽字体增加1px(18px-22px) */
        font-size: calc(112.5% + 4 * (100vw - 414px) / 586);
        font-size: calc(18px + 4 * (100vw - 414px) / 586);
    }
}

body {
    font-family: sans-serif;
    line-height: 1.5;
    -webkit-user-select: none;
    -webkit-tap-highlight-color: transparent;
    -webkit-text-size-adjust: none;
    -webkit-touch-callout: none
}

ul {
    padding: 0;
    margin: 0;
    list-style: none;
}

.list-content {
    display: flex;
    flex-wrap: wrap;
    padding: .5rem;
}

.list-item {
    display: block;
    margin: .25rem;
    width: calc((100vw - 3.5rem) / 5);
    height: calc((100vw - 3.5rem) / 5);
}

.list-item:nth-child(7n+1) {
    background: #424242;
}

.list-item:nth-child(7n+2) {
    background: #8c8c8c;
}

.list-item:nth-child(7n+3) {
    background: #d48b69;
}

.list-item:nth-child(7n+4) {
    background: #facb66;
}

.list-item:nth-child(7n+5) {
    background: #c54941;
}

.list-item:nth-child(7n+6) {
    background: #591b93;
}

.list-item:nth-child(7n+7) {
    background: #e6e6e6;
}

.list-item.active {
    outline: 2px solid #000;
}
    </style>
</head>
<body>
<div class="list-wrapper">
    <ul class="list-content">
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item active"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
    </ul>
</div>
</body>
</html>
