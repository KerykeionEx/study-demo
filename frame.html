<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            width: 500px;
        }
        iframe{
            margin-top: 10px;
            width: 100%;
            height: 600px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div>
    <input id="text" type="text"><button id="btn">替换</button>
</div>
<iframe id="frame" src="" frameborder="0"></iframe>
<script>
document.querySelector("#btn").addEventListener("click",function () {
    document.querySelector("#frame").src = document.querySelector("#text").value;
})
</script>
</body>
</html>
