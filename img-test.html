<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
img{
    display: block;
    position: relative;
    width: 100px;
    height: 100px;
}
img.error::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: #f5f5f5 url("https://img.zhouzh.tech/images/break.svg") no-repeat center;
    background-size: contain;
}
img.error::after {
    content: attr(alt);
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: rgba(0,0,0,.5);
    color: white;
    font-size: 12px;
    text-align: center;
}
    </style>
</head>
<body>
<img src="xxx.png" alt="图片" onerror="this.classList.add('error');"/>
</body>
</html>
