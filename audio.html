<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .audio-wrap,
        .audio-controls-play-button{
            font-size: 16px;
        }
        .audio-content{
            width: 100%;
            height: 4em;
            padding: 4px 10px;
            box-sizing: border-box;
            color: #000;
            background: #f1f3f4;
            border-radius: 100px;
        }
        .audio-controls-play-button{
            -webkit-appearance: none;
            outline: none;
            border: none;
            width: 32px;
            height: 48px;
            background: transparent;
        }
        .audio-controls-play-button::before{
            content: '';
            position: absolute;
            margin: -8px 0 0 -12px;
            width: 32px;
            height: 32px;
            border-radius: 16px;
        }
        .audio-controls-play-button:hover::before{
            background: rgba(32, 33, 36, 0.06);
        }
        i[class|='audio-icon']{
            display: inline-block;
            /*font-size: 14px;*/
        }
        i[class*='-play']{
            width: 0;
            height: 0;
            border-width: .5em 0 .5em .71428em;
            border-style: solid;
            border-color: transparent transparent transparent currentColor;
        }
    </style>
</head>
<body>
<audio controls="controls">
    Your browser does not support the <code>audio</code> element.
    <source src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg">
</audio>
<div>
    <div class="audio-wrap">
        <div class="audio-content">
            <button class="audio-controls-play-button">
                <i class="audio-icon-play"></i>
            </button>
        </div>
    </div>
</div>
</body>
</html>
