<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = ['cat', 'monkey', 'fish', 'bird'],
        maxSize = 10,
        curLen = arr.length;

    function insertItem(p, value) {
        if (curLen >= maxSize) {
            console.log('上溢出');
            return false;
        }
        if (p < 0 || p > curLen) {
            console.log('非法');
            return false;
        }
        for (var i = curLen; i > p; i--) {
            arr[i] = arr[i - 1];
        }
        arr[p] = value;
        curLen++;
        return true;
    }

    function deleteItem(p) {
        if (curLen <= 0) {
            console.log('下溢出');
            return false;
        }
        if (p < 0 || p > curLen - 1) {
            console.log('非法');
            return false;
        }
        for (var i = p; i < curLen - 1; i++) {
            arr[i] = arr[i + 1];
        }
        curLen--;
        arr.length = curLen;
        return true;
    }
</script>
</body>
</html>
