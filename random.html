<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//话不多说洗牌算法
function shuffle(arr) {
    for (var i = arr.length - 1; i >= 0; i--) {
        var index = Math.floor(Math.random() * i);
        arr[i] = arr.splice(index, 1, arr[i])[0];
    }
    return arr;
}

var arr = [1,2,3,4,5,6,7,8,9];
shuffle(arr);
</script>
</body>
</html>
