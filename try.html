<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
        .content {
            margin: 0 200px;
        }
        .mid {
            float: left;
            width: 100%;
            height: 200px;
            background-color: green;
        }
        .left {
            float: left;
            width: 200px;
            margin-left: -100%;
            position: relative;
            left: -200px;
            height: 200px;
            background-color: red;
        }
        .right {
            width: 200px;
            float: left;
            margin-left: -200px;
            position: relative;
            right: -200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box">

    <div class="content">
        <div class="mid">mid</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</div>
</body>
</html>
