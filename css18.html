<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    ul{
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        perspective:500px;
    }
    li:nth-child(1){
        filter: brightness(50%);
        transform: translateZ(-200px);
    }
    li:nth-child(2){
        filter: brightness(80%);
        transform: translateZ(-100px);
    }
    li:nth-child(3){
        transform: translateZ(0);
    }
    li:nth-child(4){
        filter: brightness(80%);
        transform: translateZ(-100px);
    }
    li:nth-child(5){
        filter: brightness(50%);
        transform: translateZ(-200px);
    }
</style>
</head>
<body>
<ul>
    <li><a href="#"><img src="https://i.picsum.photos/id/543/200/300.jpg"></a></li>
    <li><a href="#"><img src="https://i.picsum.photos/id/972/200/300.jpg"></a></li>
    <li><a href="#"><img src="https://i.picsum.photos/id/112/200/300.jpg"></a></li>
    <li><a href="#"><img src="https://i.picsum.photos/id/345/200/300.jpg"></a></li>
    <li><a href="#"><img src="https://i.picsum.photos/id/432/200/300.jpg"></a></li>
</ul>
</body>
</html>
