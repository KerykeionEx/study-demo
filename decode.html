<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
function HTMLDecode(text) {
    let temp = document.createElement("div");
    temp.innerHTML = text;
    const output = temp.innerHTML;
    temp = null;
    return output;
}

console.log(HTMLDecode("&gt;<div>qewqe&gt;eqwwwwwweq</div>"));
</script>
</body>
</html>
