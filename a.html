<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const INSTANCE = Symbol("instance");

    function HappyFace() {
        if (HappyFace[INSTANCE]) return HappyFace[INSTANCE];

        function smile() {
            return "hello";
        }

        return HappyFace[INSTANCE] = {
            smile: smile
        };
    }

    var me = HappyFace(), you = HappyFace();
    console.log(me)
    console.log(you)
</script>
</body>
</html>
