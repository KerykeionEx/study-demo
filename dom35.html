formEle.addEventListener('submit', function (e) {
    e.preventDefault();
    var btn = document.querySelector('input[type="submit"]');
    btn.disabled = true;
    var item = e.target.elements;
    var obj = {};
    for (var i = 0; i < item.length; i++) {
        var key = item[i].name;
        if (key) {
            obj[key] = item[i].value;
        }
    }
    setTimeout(function () {
        btn.disabled = false;
        console.log('请求成功');
    }, 2000);
    console.log(obj);
}, false);
