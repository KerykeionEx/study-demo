<!DOCTYPE html>
<html lang="en">
<style>
    body{
        font: menu;
    }
    .box {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0,0,0,.5);
        text-align: center;
        white-space: nowrap;
        font-size:0;
        color: #fff;
        z-index: 99;
    }
    .box::after{
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
    }
    .dialog {
        display: inline-block;
        vertical-align: middle;
        text-align: left;
        font-size: 14px;
        white-space: normal;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">
    <div class="dialog">heheda</div>
</div>
</body>
</html>
