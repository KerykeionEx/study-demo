<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slider {
            padding: 5px 0;
            position: relative;
            margin: 30px 10%;
            --percent: 0;
        }
        .slider-track {
            display: block;
            width: 100%; height: 6px;
            background-color: lightgray;
            border: 0; padding: 0;
        }
        .slider-track::before {
            content: '';
            display: block;
            height: 100%;
            background-color: skyblue;
            width: calc(1% * var(--percent));
        }
        .slider-thumb {
            position: absolute;
            width: 16px; height: 16px;
            border: 0; padding: 0;
            background: #fff;
            box-shadow: 0 0 0 1px skyblue;
            border-radius: 50%;
            left: calc(1% * var(--percent)); top: 0;
            margin: auto -8px;
        }
    </style>
</head>
<body>
<div class="slider" id="slider">
    <button class="slider-track"></button>
    <button class="slider-thumb" id="thumb"></button>
</div>
<script>
var track = 50;
var slider = document.querySelector('#slider');
var thumb = document.querySelector('#thumb');
slider.style = '--percent: ' + track;
thumb.addEventListener('click',function (e) {
    console.log(1);
    console.log(slider.clientWidth);
})
</script>
</body>
</html>
