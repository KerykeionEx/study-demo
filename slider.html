<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slider {
            padding: 5px 0;
            position: relative;
            margin: 30px 10%;
            --percent: 0;
        }

        .slider-track {
            display: block;
            width: 100%;
            height: 6px;
            background-color: lightgray;
            border: 0;
            padding: 0;
        }

        .slider-track::before {
            content: '';
            display: block;
            height: 100%;
            background-color: skyblue;
            width: calc(1% * var(--percent));
        }

        .slider-thumb {
            position: absolute;
            width: 16px;
            height: 16px;
            border: 0;
            padding: 0;
            background: #fff;
            box-shadow: 0 0 0 1px skyblue;
            border-radius: 50%;
            left: calc(1% * var(--percent));
            top: 0;
            margin: auto -8px;
        }
        .slider-line{
            position: absolute;
            width: 2px;
            height: 16px;
            background: #3D4966;
        }
    </style>
</head>
<body>
<script>
var body = document.querySelector('body');
body.innerHTML = '<div class="slider"><button class="slider-track"></button><button class="slider-thumb"></button><div class="slider-line"></div></div>';
var slider = document.querySelector('.slider'),
    track = document.querySelector('.slider-track'),
    thumb = document.querySelector('.slider-thumb'),
    line = document.querySelector('.slider-line');
slider.style = '--percent: 50';
track.addEventListener('click', function (e) {
    var percent = Math.round(e.offsetX / slider.clientWidth * 100);
    slider.style = '--percent: ' + percent;
}, false);
thumb.addEventListener('mousedown', function () {
    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', function () {
        document.removeEventListener('mousemove', move);
    });
}, false);

slider.addEventListener('mousemove', function(e){
    console.log(e);
    line.style.left = e.offsetX + 'px';
});

function move(e) {
    var left = slider.getBoundingClientRect().left;
    var percent = Math.round((e.pageX - left) / slider.clientWidth * 100);
    percent = Math.min( Math.max(0,percent),100);
    console.log(percent);
    slider.style = '--percent: ' + percent;
}
</script>
</body>
</html>
