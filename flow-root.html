<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            background-color: #f0f3f9;
        }
        .box p {
            outline: solid deepskyblue;
            margin: 2em;
        }
        .flow-root {
            display: flow-root;
        }
    </style>
</head>
<body>
<div class="box">
    <p>margin: 2em;</p>
</div>
<div class="box flow-root">
    <p>margin: 2em;</p>
</div>
</body>
</html>
