<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .gorgeous-box {
            position: relative;
            height: 100px;
            width: 600px;
            padding: 10px;
            overflow: hidden;
            border-radius: 10px;
        }

        .gorgeous-box::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: -1;
            border: 10px solid transparent;
            border-image: linear-gradient(deepskyblue, deeppink) 10;
        }
    </style>
</head>
<body>
<div class="gorgeous-box">asdas</div>
</body>
</html>
