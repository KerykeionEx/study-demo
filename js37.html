<script>
function formatNumber(num) {
    var result = '';
    while (num.length > 3) {
        result = ',' + num.slice(-3) + result;
        num = num.slice(0, num.length - 3);
    }
    if (num) {
        result = num + result;
    }
    return result;
}

function formatFileSize(size) {
    var K = 1024, M = K * K, G = M * K;
    if (size > G) {
        return (size / G).toFixed(2) + 'G';
    } else if (size > M) {
        return (size / M).toFixed(2) + 'M';
    } else {
        return size + 'K';
    }
}
